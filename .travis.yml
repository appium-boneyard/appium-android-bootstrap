language: android
jdk: oraclejdk8
android:
  components:
    - platform-tools
    - tools
    - build-tools-25.0.1
    - android-25
node_js:
  - "7"
  - "6"
  - "4"
install:
  # need to also set up Node environment
  - node --version
  - npm install
  - npm install -g gulp
script:
  - gulp once
after_success:
  - gulp coveralls
